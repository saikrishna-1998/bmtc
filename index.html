            function searchBuses() {
                // Get selected stop values
                var startStop = document.getElementById('start-stop').value;
                var endStop = document.getElementById('end-stop').value;
    
                // Filter bus data based on start and end stops
                var filteredBuses = busData.filter(function(bus) {
                    return bus.startStop === startStop && bus.endStop === endStop;
                });

                busDetailsContainer.innerHTML = "";
    
                if (filteredBuses.length > 0) {
                    for (var i = 0; i < filteredBuses.length; i++) {
                        var bus = filteredBuses[i];
                        var busDetails =
